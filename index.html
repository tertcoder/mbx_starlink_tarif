<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Tariffs - Starlink & Spidernet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 768px;
      width: 100%;
      height: 100vh;
      background-color: #2d2d2d;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background-color: #333;
      border-bottom: 2px solid #444;
    }

    .tab {
      flex: 1;
      padding: 15px 20px;
      background-color: #333;
      color: #aaa;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tab:hover {
      background-color: #3a3a3a;
      color: #fff;
    }

    .tab.active {
      background-color: #007acc;
      color: #ffffff;
    }

    .tab-content {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .tab-content.active {
      display: flex;
    }

    .image-viewer {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image-slide.active {
      opacity: 1;
    }

    .image-slide img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background-color: #000;
    }

    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 15px;
      background-color: #333;
    }

    .nav-button {
      background-color: #4a4a4a;
      border: none;
      color: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      min-width: 50px;
    }

    .nav-button:hover {
      background-color: #5a5a5a;
    }

    .nav-button:disabled {
      background-color: #3a3a3a;
      color: #888;
      cursor: not-allowed;
    }

    .indicators {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .indicator.active {
      background-color: #007acc;
    }

    .image-counter {
      color: #aaa;
      font-size: 14px;
      margin: 0 10px;
    }

    /* Touch-friendly styles */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        border-radius: 10px;
        height: calc(100vh - 40px);
      }

      .tab {
        padding: 18px 15px;
        font-size: 14px;
      }

      .nav-button {
        padding: 14px 18px;
        font-size: 18px;
      }

      .navigation {
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 0;
        height: 100vh;
      }

      body {
        padding: 0;
      }
    }

    /* Prevent text selection during swipe */
    .image-viewer {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('starlink')">Starlink</button>
      <button class="tab" onclick="switchTab('spidernet')">Spidernet</button>
    </div>

    <!-- Starlink Tab Content -->
    <div class="tab-content active" id="starlink-content">
      <div class="image-viewer" id="starlink-viewer">
        <div class="image-container" id="starlink-container">
          <div class="image-slide active">
            <img src="assets/starlink-tarif-0.jpg" alt="Starlink Tariff Plan 1">
          </div>
          <div class="image-slide">
            <img src="assets/starlink-tarif-1.jpg" alt="Starlink Tariff Plan 2">
          </div>
        </div>
      </div>

      <div class="navigation">
        <button class="nav-button" id="starlink-prevBtn" onclick="previousImage('starlink')">‹</button>

        <div class="indicators" id="starlink-indicators">
          <div class="indicator active" onclick="goToImage('starlink', 0)"></div>
          <div class="indicator" onclick="goToImage('starlink', 1)"></div>
        </div>

        <div class="image-counter">
          <span id="starlink-currentIndex">1</span> / <span id="starlink-totalImages">2</span>
        </div>

        <button class="nav-button" id="starlink-nextBtn" onclick="nextImage('starlink')">›</button>
      </div>
    </div>

    <!-- Spidernet Tab Content -->
    <div class="tab-content" id="spidernet-content">
      <div class="image-viewer" id="spidernet-viewer">
        <div class="image-container" id="spidernet-container">
          <div class="image-slide active">
            <img src="assets/spidernet-tarif-0.jpeg" alt="Spidernet Tariff Plan 1">
          </div>
          <div class="image-slide">
            <img src="assets/spidernet-tarif-1.jpg" alt="Spidernet Tariff Plan 2">
          </div>
        </div>
      </div>

      <div class="navigation">
        <button class="nav-button" id="spidernet-prevBtn" onclick="previousImage('spidernet')">‹</button>

        <div class="indicators" id="spidernet-indicators">
          <div class="indicator active" onclick="goToImage('spidernet', 0)"></div>
          <div class="indicator" onclick="goToImage('spidernet', 1)"></div>
        </div>

        <div class="image-counter">
          <span id="spidernet-currentIndex">1</span> / <span id="spidernet-totalImages">2</span>
        </div>

        <button class="nav-button" id="spidernet-nextBtn" onclick="nextImage('spidernet')">›</button>
      </div>
    </div>
  </div>

  <script>
    // State management for both services
    const services = {
      starlink: {
        currentImageIndex: 0,
        totalImages: 2,
        touchStartX: 0,
        touchEndX: 0
      },
      spidernet: {
        currentImageIndex: 0,
        totalImages: 2,
        touchStartX: 0,
        touchEndX: 0
      }
    };

    let activeService = 'starlink';

    function switchTab(service) {
      // Update active tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update active content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${service}-content`).classList.add('active');

      activeService = service;
      setupEventListeners();
      updateDisplay(service);
    }

    function updateDisplay(service) {
      const serviceData = services[service];
      const imageSlides = document.querySelectorAll(`#${service}-container .image-slide`);
      const indicators = document.querySelectorAll(`#${service}-indicators .indicator`);
      const currentIndexSpan = document.getElementById(`${service}-currentIndex`);
      const prevBtn = document.getElementById(`${service}-prevBtn`);
      const nextBtn = document.getElementById(`${service}-nextBtn`);

      // Hide all images and show only the current one
      imageSlides.forEach((slide, index) => {
        slide.classList.toggle('active', index === serviceData.currentImageIndex);
      });

      // Update indicators
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === serviceData.currentImageIndex);
      });

      // Update counter
      currentIndexSpan.textContent = serviceData.currentImageIndex + 1;

      // Update button states
      prevBtn.disabled = serviceData.currentImageIndex === 0;
      nextBtn.disabled = serviceData.currentImageIndex === serviceData.totalImages - 1;
    }

    function nextImage(service) {
      const serviceData = services[service];
      if (serviceData.currentImageIndex < serviceData.totalImages - 1) {
        serviceData.currentImageIndex++;
        updateDisplay(service);
      }
    }

    function previousImage(service) {
      const serviceData = services[service];
      if (serviceData.currentImageIndex > 0) {
        serviceData.currentImageIndex--;
        updateDisplay(service);
      }
    }

    function goToImage(service, index) {
      const serviceData = services[service];
      if (index >= 0 && index < serviceData.totalImages) {
        serviceData.currentImageIndex = index;
        updateDisplay(service);
      }
    }

    function setupEventListeners() {
      // Remove existing listeners
      const viewers = document.querySelectorAll('.image-viewer');
      viewers.forEach(viewer => {
        viewer.replaceWith(viewer.cloneNode(true));
      });

      // Add touch events to active service
      const activeViewer = document.getElementById(`${activeService}-viewer`);
      const serviceData = services[activeService];

      activeViewer.addEventListener('touchstart', (e) => {
        serviceData.touchStartX = e.changedTouches[0].screenX;
      }, { passive: true });

      activeViewer.addEventListener('touchend', (e) => {
        serviceData.touchEndX = e.changedTouches[0].screenX;
        handleSwipe(activeService);
      }, { passive: true });
    }

    function handleSwipe(service) {
      const serviceData = services[service];
      const swipeThreshold = 50;
      const diff = serviceData.touchStartX - serviceData.touchEndX;

      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swiped left - next image
          nextImage(service);
        } else {
          // Swiped right - previous image
          previousImage(service);
        }
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        previousImage(activeService);
      } else if (e.key === 'ArrowRight') {
        nextImage(activeService);
      } else if (e.key === '1') {
        switchTab('starlink');
      } else if (e.key === '2') {
        switchTab('spidernet');
      }
    });

    // Initialize
    window.addEventListener('load', () => {
      setupEventListeners();
      updateDisplay('starlink');

      // Preload all images
      const allImages = document.querySelectorAll('.image-slide img');
      allImages.forEach((img, index) => {
        if (!img.complete) {
          img.addEventListener('load', () => {
            console.log(`Image ${index} loaded`);
          });
        }
      });
    });
  </script>
</body>

</html>
