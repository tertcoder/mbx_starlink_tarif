<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlink Tariff</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 768px;
      width: 100%;
      height: 100vh;
      background-color: #2d2d2d;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .image-viewer {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image-slide.active {
      opacity: 1;
    }

    .image-slide img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background-color: #000;
    }

    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 15px;
      background-color: #333;
    }

    .nav-button {
      background-color: #4a4a4a;
      border: none;
      color: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      min-width: 50px;
    }

    .nav-button:hover {
      background-color: #5a5a5a;
    }

    .nav-button:disabled {
      background-color: #3a3a3a;
      color: #888;
      cursor: not-allowed;
    }

    .indicators {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .indicator.active {
      background-color: #007acc;
    }

    .image-counter {
      color: #aaa;
      font-size: 14px;
      margin: 0 10px;
    }

    /* Touch-friendly styles */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        border-radius: 10px;
        height: calc(100vh - 40px);
      }

      .nav-button {
        padding: 14px 18px;
        font-size: 18px;
      }

      .navigation {
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 0;
        height: 100vh;
      }

      body {
        padding: 0;
      }
    }

    /* Prevent text selection during swipe */
    .image-viewer {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-viewer" id="imageViewer">
      <div class="image-container" id="imageContainer">
        <div class="image-slide active">
          <img src="assets/tarif-0.jpg" alt="Tariff Plan 1" id="image0">
        </div>
        <div class="image-slide">
          <img src="assets/tarif-1.jpg" alt="Tariff Plan 2" id="image1">
        </div>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-button" id="prevBtn" onclick="previousImage()">‹</button>

      <div class="indicators">
        <div class="indicator active" onclick="goToImage(0)"></div>
        <div class="indicator" onclick="goToImage(1)"></div>
      </div>

      <div class="image-counter">
        <span id="currentIndex">1</span> / <span id="totalImages">2</span>
      </div>

      <button class="nav-button" id="nextBtn" onclick="nextImage()">›</button>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const totalImages = 2;
    let touchStartX = 0;
    let touchEndX = 0;

    const imageContainer = document.getElementById('imageContainer');
    const indicators = document.querySelectorAll('.indicator');
    const currentIndexSpan = document.getElementById('currentIndex');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const imageViewer = document.getElementById('imageViewer');
    const imageSlides = document.querySelectorAll('.image-slide');

    function updateDisplay() {
      // Hide all images and show only the current one
      imageSlides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentImageIndex);
      });

      // Update indicators
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentImageIndex);
      });

      // Update counter
      currentIndexSpan.textContent = currentImageIndex + 1;

      // Update button states
      prevBtn.disabled = currentImageIndex === 0;
      nextBtn.disabled = currentImageIndex === totalImages - 1;
    }

    function nextImage() {
      if (currentImageIndex < totalImages - 1) {
        currentImageIndex++;
        updateDisplay();
      }
    }

    function previousImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        updateDisplay();
      }
    }

    function goToImage(index) {
      if (index >= 0 && index < totalImages) {
        currentImageIndex = index;
        updateDisplay();
      }
    }

    // Touch/Swipe functionality
    imageViewer.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    imageViewer.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swiped left - next image
          nextImage();
        } else {
          // Swiped right - previous image
          previousImage();
        }
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        previousImage();
      } else if (e.key === 'ArrowRight') {
        nextImage();
      }
    });

    // Initialize display
    updateDisplay();

    // Preload images for better performance
    window.addEventListener('load', () => {
      for (let i = 0; i < totalImages; i++) {
        const img = document.getElementById(`image${i}`);
        if (img && !img.complete) {
          img.addEventListener('load', () => {
            console.log(`Image ${i} loaded`);
          });
        }
      }
    });
  </script>
</body>

</html>
